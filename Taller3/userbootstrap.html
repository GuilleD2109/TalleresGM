<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="userscss-estilos.css">
  <title>Formulario Registro</title>
</head>
<body>
  <section class="form-register">
    <h4>Formulario Registro</h4>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
    <input class="controls" type="text" name="direccion" id="direccion" placeholder="Ingrese su direccion">
    <input class="controls" type="text" name="cedula" id="cedula" placeholder="Ingrese su cedula">
    <input class="controls" type="password" name="contrase単a" id="contrase単a" placeholder="Ingrese su Contrase単a">
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
    <input class="controls" type="email" name="telefono" id="telefono" placeholder="Ingrese su telefono">
    <form name="formulario">
        <input class="controls" type="text" list="items" placeholder="Pais"/>
        <datalist id="items">
          <option value="Colombia"></option>
          <option value="Espa単a"></option>
          <option value="Chile"></option>
        </datalist>
    </form>
    <div class="title-cards"><div class="btn">
        <a href="">Registro</a>
    </div>
  </section>
</body>
</html>
